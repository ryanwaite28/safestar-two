<div id="entity_field_{{ entity_field.unique_value }}" class="card-action" data-entity_field_unique_value="{{ entity_field.unique_value }}">
  <div class="row">
    <div class="col s12 m4">
      <p>
        <strong>Name</strong><br/>
        {{ entity_field.name }}
      </p>
    </div>
    <div class="col s12 m4">
      <p>
        <strong>Value</strong><br/>
        {{ entity_field.value }}
      </p>
    </div>
    <div class="col s12 m4">
      <p class="btns-p">
        <a title="Edit {{ entity_field.name }}" class="edit_entity_field_btn btn-floating waves-effect waves-light blue" data-entity_field_unique_value="{{ entity_field.unique_value }}">
          <i class="material-icons">edit</i>
        </a>
        <span class="span_space_1" style="margin: 5px"></span>
        <a title="Delete {{ entity_field.name }}" class="delete_entity_field_btn btn-floating waves-effect waves-light red" data-entity_field_unique_value="{{ entity_field.unique_value }}">
          <i class="material-icons">delete_forever</i>
        </a>
      </p>
    </div>
  </div>
  <div id="edit_entity_field_box_{{ entity_field.unique_value }}" class="row ghost-1">
    <div class="col s12">
      <div class="card">
        <div class="card-action ovf-h">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="User Field Name" value="{{ entity_field.name }}" class="edit_entity_field_name_input" id="edit_entity_field_name_input_{{ entity_field.unique_value }}" type="text" class="validate" data-entity_field_unique_value="{{ entity_field.unique_value }}" required>
              </div>
              <div class="input-field col s6">
                <input placeholder="User Field Value" value="{{ entity_field.value }}" class="edit_entity_field_value_input" id="edit_entity_field_value_input_{{ entity_field.unique_value }}" type="text" class="validate" data-entity_field_unique_value="{{ entity_field.unique_value }}" required>
              </div>
            </div>
            <a id="submit-btn" class="action-btn btn submit_edits_entity_field_btn waves-effect waves-light blue" data-entity_field_unique_value="{{ entity_field.unique_value }}">
              Submit
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
